

{% extends 'base.html' %}
{% load form_tags %}
{% block title %}Add Book{% endblock %}

{% block content %}
<h1 class="mb-4">Add a New Book</h1>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        {{ form.title|add_class:"form-control" }}
    </div>

    <div class="mb-3">
        <label for="id_author" class="form-label">Author</label>
        {{ form.author|add_class:"form-control" }}
    </div>

    <div class="mb-3">
        <label for="id_published_date" class="form-label">Published Date</label>
        {{ form.published_date|add_class:"form-control" }}
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
